<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Grades Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <h1 class="fw-bold mt-5">I MIEI VOTI</h1>

        <hr />

        <div>
          <div class="my-3" th:if="${grades.size() != 0}">
            <div class="list-group list-group-flush">
              <a
                th:each="grade : ${grades}"
                th:object="${grade}"
                th:href="@{/courses/{id}(id = *{exam.course.id})}"
                class="list-group-item d-flex align-items-center justify-content-between py-3  list-group-item-action"
              >
                <h5 class="fw-bold h5"><i class="fa-solid fa-angle-right"></i> [[*{exam.course.name}]]</h5>
                <div>
                  <i class="fa-solid">[[*{value}]]</i>
                </div>
              </a>
            </div>
          </div>

          <div th:unless="${grades.size() != 0}">
            <p>No grades registered</p>
          </div>
        </div>

        <div>
          Media Aritmetica: <span>[[${arithmeticAvg}]]</span>
        </div>
        
        <div>
          Media Ponderata: <span>[[${weightedAvg}]]</span> 
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
