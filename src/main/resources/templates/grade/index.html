<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Grades Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <h1 class="mt-5">Grades Index</h1>

        <table class="table table-striped table-hover my-3" th:if="${grades.size() != 0}">
          <tbody>
            <tr th:each="grade : ${grades}" th:object="${grade}">
              <td>[[*{id}]]</td>
              <td>[[*{value}]]</td>
              <td>[[*{date}]]</td>
              <td>[[*{hasHonors}]]</td>
              <td>[[*{course}]]</td>
            </tr>
          </tbody>
        </table>

        <div th:unless="${grades.size() != 0}">
            <p>No grades registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
