<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
          <div>
            <h1>User Index</h1>
          </div>

          <div>
            <a class="btn btn-dark" th:href="@{/user/create}">Add user</a>
          </div>
        </div>

        <table class="table table-striped table-hover my-3" th:if="${users.size() != 0}">
          <tbody>
            <tr th:each="user : ${users}" th:object="${user}">
              <td>[[*{id}]]</td>
              <td>[[*{name}]]</td>
              <td>[[*{surname}]]</td>
              <td>[[*{username}]]</td>
              <td>[[*{email}]]</td>
              <td>[[*{degreeCourse}]]</td>
              <td>[[*{totalCfu}]]</td>
              <td>[[*{courses}]]</td>
            </tr>
          </tbody>
        </table>

        <div th:unless="${users.size() != 0}">
            <p>No Users registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
