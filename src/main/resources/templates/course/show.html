<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Course Show</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <h1 class="mt-5">Course Show</h1>

        <div>
          <ul th:object="${course}">
            <li>[[*{id}]]</li>
            <li>[[*{name}]]</li>
            <li>[[*{cfu}]]</li>
            <li>[[*{courseYear}]]</li>
            <li>[[*{isOptional}]]</li>
            <li>[[*{isPassed}]]</li>
            <li>[[*{exams}]]</li>
          </ul>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
