<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Courses Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <div
          class="d-flex justify-content-between align-items-center mt-5 mb-3"
        >
          <div>
            <h1>I tuoi corsi</h1>
          </div>

          <div>
            <a class="btn btn-primary" th:href="@{/courses/create}"
              ><i class="fa-solid fa-plus"></i> Registra Corso</a
            >
          </div>
        </div>

        <hr />

        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3"
        >
          <div class="col" th:each="course : ${courses}" th:object="${course}">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h5 class="fw-bold m-0">[[*{name}]]</h5>

                <div>
                  <span th:if="*{isOptional}" class="badge bg-dark">opz</span>
                  <span th:if="*{isPassed}" class="fs-6 badge bg-success"
                    ><i class="fa-solid fa-check"></i
                  ></span>
                  <span th:unless="*{isPassed}" class="fs-6 badge bg-danger"
                    ><i class="fa-solid fa-book-open"></i
                  ></span>
                </div>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold">CFU</span>
                    <span>[[*{cfu}]]</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between">
                    <span class="fw-bold">Anno</span>
                    <span>[[*{courseYear}]]</span>
                  </li>
                  <li class="list-group-item">
                    <div
                      class="d-flex justify-content-between align-items-center my-1"
                    >
                      <div class="fw-bold">Appelli:</div>
                      <div>
                        <a
                          class="btn btn-sm btn-outline-primary"
                          th:href="@{/courses/{id}/exam(id = *{id})}"
                          ><i class="fa-solid fa-plus"></i> Appello</a
                        >
                      </div>
                    </div>

                    <div th:if="${course.exams.size() != 0}">
                      <ul class="list-group list-group-flush">
                        <li
                          th:each="exam : ${course.exams}"
                          th:object="${exam}"
                          class="list-group-item d-flex justify-content-between align-items-center"
                        >
                          <div>
                            [[*{date}]] <br />[[*{location}]] <br />

                            <span th:if="*{grade}" class="badge bg-success"
                              >[[*{grade}]]</span
                            >

                            <div th:unless="*{grade}">
                              <a
                                th:unless="${exam.isCancelled}"
                                th:href="@{/exams/{id}/grade(id = *{id})}"
                                >Registra voto</a
                              >

                              <span
                                th:if="*{isCancelled}"
                                class="badge bg-danger"
                                >Annullato</span
                              >
                            </div>
                          </div>

                          <div class="d-flex flex-column gap-1">
                            <a
                              class="btn btn-sm btn-outline-dark"
                              th:href="@{/exams/edit/{id}(id = *{id})}"
                              ><i class="fa-solid fa-pen"></i>
                            </a>
                            <a
                              class="btn btn-sm btn-outline-danger"
                              th:href="@{/exams/delete/{id}(id = *{id})}"
                              ><i class="fa-solid fa-trash"></i>
                            </a>
                          </div>
                        </li>
                      </ul>
                    </div>

                    <div th:unless="${course.exams.size() != 0}">
                      <p>Aggiungi un appello</p>
                    </div>
                  </li>
                </ul>
              </div>

              <div class="card-footer d-flex justify-content-end gap-2">
                <a
                  class="btn btn-sm btn-dark"
                  th:href="@{/courses/edit/{id}(id = *{id})}"
                  ><i class="fa-solid fa-pen"></i
                ></a>
                <a class="btn btn-sm btn-danger" th:href="@{//{id}(id = *{id})}"
                  ><i class="fa-solid fa-trash"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <div th:unless="${courses.size() != 0}">
          <p>No courses registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
