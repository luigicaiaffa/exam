<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Courses Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <div
          class="d-flex justify-content-between align-items-center mt-5 mb-3"
        >
          <div>
            <h1>I tuoi corsi</h1>
          </div>

          <div>
            <a class="btn btn-dark" th:href="@{/courses/create}">Add course</a>
          </div>
        </div>

        <hr />

        <div class="card" th:each="course : ${courses}" th:object="${course}">
          <h5 class="card-header">Corso in: [[*{name}]]</h5>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <span class="fw-bold">Anno:</span> [[*{courseYear}]]
              </li>
              <li class="list-group-item"><span class="fw-bold">CFU:</span> [[*{cfu}]]</li>
              <li class="list-group-item">
                <div class="d-flex justify-content-between align items center">
                  <div class="fw-bold">Appelli:</div>
                  <div>
                    <a
                      class="btn btn-sm btn-outline-dark"
                      th:href="@{/courses/{id}/exam(id = *{id})}"
                      >Nuovo appello</a
                    >
                  </div>
                </div>

                <div class="d-flex justify-content-between align items center">
                  <div>[[*{exams}]]</div>

                  <div>
                    <a
                      class="btn btn-sm btn-outline-dark"
                      th:href="@{/exams/edit/{id}(id = *{id})}"
                      >Modifica
                    </a>
                  </div>
                </div>
              </li>
            </ul>

            <a th:href="@{/courses/{id}/grade(id = *{id})}">Nuovo voto</a>
          </div>
        </div>

        <div th:unless="${courses.size() != 0}">
          <p>No courses registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
