<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Courses Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
          <div>
            <h1>Courses Index</h1>
          </div>

          <div>
            <a class="btn btn-dark" th:href="@{/courses/create}">Add course</a>
          </div>
        </div>

        <table class="table table-striped table-hover my-3" th:if="${courses.size() != 0}">
          <tbody>
            <tr th:each="course : ${courses}" th:object="${course}">
              <td>[[*{id}]]</td>
              <td>[[*{name}]]</td>
              <td>[[*{cfu}]]</td>
              <td>[[*{courseYear}]]</td>
              <td>[[*{isOptional}]]</td>
              <td>[[*{isPassed}]]</td>
              <td>[[*{grades}]]</td>
              <td><a th:href="@{/courses/{id}/grade(id = *{id})}">Add grade</a></td>
              <td>[[*{exams}]]</td>
              <td><a th:href="@{/courses/{id}/exam(id = *{id})}">Add exam</a></td>
            </tr>
          </tbody>
        </table>

        <div th:unless="${courses.size() != 0}">
            <p>No courses registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
