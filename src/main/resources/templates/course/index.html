<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Courses Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <h1 class="mt-5">Courses Index</h1>

        <table th:if="${courses.size() != 0}">
          <tbody>
            <tr th:each="course : ${courses}" th:object="${course}">
              <td>[[*{id}]]</td>
              <td>[[*{name}]]</td>
              <td>[[*{cfu}]]</td>
              <td>[[*{courseYear}]]</td>
              <td>[[*{isOptional}]]</td>
              <td>[[*{isPassed}]]</td>
              <td>[[*{grades}]]</td>
              <td>[[*{exams}]]</td>
            </tr>
          </tbody>
        </table>

        <div th:unless="${courses.size() != 0}">
            <p>No courses registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
