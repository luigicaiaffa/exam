<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Document</title>

    <!-- # Styles -->
    <div th:fragment="styles">
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <link
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      />
      <link rel="stylesheet" th:href="@{/css/style.css}" />
    </div>
  </head>
  <body>
    <!-- # Header -->
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/home}">ExamsPlan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Corsi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/exams}">Appelli</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user/1/grades}">Voti</a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/user}">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout"
                  ><button class="btn btn-sm btn-dark">log out</button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- # Delete Course Modal -->
    <div th:fragment="deleteCourseModal">
      <button
        type="button"
        class="btn btn-sm btn-danger"
        data-bs-toggle="modal"
        th:data-bs-target="'#deleteModal' + *{id}"
      >
        <i class="fa-solid fa-trash"></i>
      </button>

      <div
        class="modal fade"
        th:id="'deleteModal' + *{id}"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Stai eliminando: [[*{name}]]
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Sei sicuro di voler rimuovere il corso in: [[*{name}]]?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Annulla
              </button>
              <form
                th:action="@{/courses/delete/{id}(id = *{id})}"
                method="POST"
              >
                <button type="submit" class="btn btn-danger">Elimina</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- # Delete Exam Modal -->
    <div th:fragment="deleteExamModal(title)">
      <button
        type="button"
        th:class="'btn btn-sm ' + (${title} ? 'btn-danger' : 'btn-outline-danger')"
        data-bs-toggle="modal"
        th:data-bs-target="'#deleteExamModal' + *{id}"
      >
        <i class="fa-solid fa-trash"></i>
      </button>

      <div
        class="modal fade"
        th:id="'deleteExamModal' + *{id}"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Sei sicuro di voler rimuovere questo appello:
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ul>
                <li>[[*{date}]]</li>
                <li>[[*{location}]]</li>
              </ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Annulla
              </button>
              <form th:action="@{/exams/delete/{id}(id = *{id})}" method="POST">
                <button type="submit" class="btn btn-danger">Elimina</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- # Scripts -->
    <div th:fragment="scripts">
      <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
      <script
        th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
      ></script>
    </div>
  </body>
</html>
