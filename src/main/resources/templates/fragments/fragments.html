<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Document</title>

    <!-- # Styles -->
    <div th:fragment="styles">
      <link
        rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
      />
      <link rel="stylesheet" th:href="@{/css/style.css}" />
    </div>
  </head>
  <body>
    <!-- # Header -->
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/home}">MyUniPlan</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/exams}">Exams</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/grades}">Grades</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- # Delete Modal -->
    <div th:fragment="deleteModal"></div>

    <!-- # Scripts -->
    <div th:fragment="scripts">
      <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
      <script
        th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
      ></script>
    </div>
  </body>
</html>
