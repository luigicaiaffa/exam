<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Exam Form</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <div class="d-flex justify-content-between align-items-center mt-5">
          <div>
            <h1 th:if="${edit}">Modifica il tuo appello</h1>
            <h1 th:unless="${edit}">Aggiungi un appello</h1>
          </div>
        </div>

        <hr />

        <form
          id="user-form"
          method="POST"
          th:action="${edit} ? @{/exams/edit/{id}(id = ${exam.id})} : @{/exams/create}"
          th:object="${exam}"
          class="row g-3 mt-3"
        >
          <input type="hidden" th:field="*{course.id}" />
          <input th:if="${edit} AND *{grade}" type="hidden" th:field="*{grade}" />
          <input th:if="${edit} AND *{course}" type="hidden" th:field="*{course}" />

          <div class="col-md-4">
            <label for="location" class="form-label">Luogo</label>
            <input
              type="text"
              class="form-control"
              id="location"
              th:field="*{location}"
              th:errorClass="is-invalid"
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('location')}"
            >
              <ul>
                <li
                  th:each="error : ${#fields.errors('location')}"
                  th:text="${error}"
                ></li>
              </ul>
            </div>
          </div>

          <div class="col-md-4">
            <label for="date" class="form-label">Data</label>
            <input
              type="datetime-local"
              class="form-control"
              id="date"
              th:field="*{date}"
              th:errorClass="is-invalid"
            />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}">
              <ul>
                <li
                  th:each="error : ${#fields.errors('date')}"
                  th:text="${error}"
                ></li>
              </ul>
            </div>
          </div>

          <div class="col-md-6">
            <label for="notes" class="form-label">Note</label>
            <textarea
              type="text"
              class="form-control"
              id="notes"
              th:field="*{notes}"
              th:errorClass="is-invalid"
            ></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('notes')}">
              <ul>
                <li
                  th:each="error : ${#fields.errors('notes')}"
                  th:text="${error}"
                ></li>
              </ul>
            </div>
          </div>

          <div class="col-md-12">
            <label for="isCancelled" class="form-check-label"
              >Assente o da ripetere</label
            >
            <input
              type="checkbox"
              class="form-check-input"
              id="isCancelled"
              th:field="*{isCancelled}"
              th:errorClass="is-invalid"
            />
            <div
              class="invalid-feedback"
              th:if="${#fields.hasErrors('isCancelled')}"
            >
              <ul>
                <li
                  th:each="error : ${#fields.errors('isCancelled')}"
                  th:text="${error}"
                ></li>
              </ul>
            </div>
          </div>

          <div class="mt-4 d-flex gap-2">
            <button type="submit" class="btn btn-sm btn-success">Salva</button>
            <div th:if="${edit} AND *{grade == null} AND *{!isCancelled}">
              <a th:href="@{/exams/{id}/grade(id = *{id})}" class="btn btn-sm btn-warning">Registra voto</a>
            </div>
            <div th:if="${edit} AND *{grade}">
              <a th:href="@{/grades/edit/{id}(id = *{grade.id})}" class="btn btn-sm btn-warning">Modifica voto</a>
            </div>
          </div>
        </form>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
