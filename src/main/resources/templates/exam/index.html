<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Exams Index</title>

    <div th:replace="~{fragments/fragments :: styles}"></div>
  </head>
  <body>
    <div th:replace="~{fragments/fragments :: header}"></div>

    <div class="container">
      <main>
        <h1 class="mt-5">Exams Index</h1>

        <table th:if="${exams.size() != 0}">
          <tbody>
            <tr th:each="exam : ${exams}" th:object="${exam}">
              <td>[[*{id}]]</td>
              <td>[[*{location}]]</td>
              <td>[[*{date}]]</td>
              <td>[[*{notes}]]</td>
              <td>[[*{course}]]</td>
            </tr>
          </tbody>
        </table>

        <div th:unless="${exams.size() != 0}">
            <p>No exams registered</p>
        </div>
      </main>
    </div>

    <div th:replace="~{fragments/fragments :: scripts}"></div>
  </body>
</html>
